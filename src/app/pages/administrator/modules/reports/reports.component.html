<div class="bg-white">
  <div class="mx-auto max-w-7xl py-12 px-4 sm:px-6 lg:px-8">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
          <h1 class="text-xl font-semibold text-gray-900">Appointments</h1>
          <p class="mt-2 text-sm text-gray-700">
            A list of all the appointments in your database.
          </p>
        </div>
      </div>
      <div class="mt-8 flex flex-col">

        <div class="mb-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">

          <div class="sm:col-span-1">
            <label
              for="fromDate"
              class="block text-sm font-medium text-gray-700"
            >From Date</label
            >
            <div class="mt-1">
              <input
                [(ngModel)]="fromDate" (change)="filterAppointments()"
                type="date"
                name="fromDate"
                id="fromDate"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>


          <div class="sm:col-span-1">
            <label
              for="toDate"
              class="block text-sm font-medium text-gray-700"
            >To Date</label
            >
            <div class="mt-1">
              <input
                [(ngModel)]="toDate" (change)="filterAppointments()"
                type="date"
                name="toDate"
                id="toDate"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>
        </div>

        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
               class="row-border hover">
          <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let appointment of filteredAppointments">
            <tr *ngIf="appointment.status === 'Scheduled'">
              <td>{{ appointment.date| date }}</td>
              <td>{{ appointment.status }}</td>
              <td>{{ appointment.patientId.name }}</td>
              <td>{{ appointment.patientId.address }}</td>
              <td>{{ appointment.patientId.contactInfo }}</td>
            </tr>
          </ng-container>
          </tbody>
        </table>

      </div>

    </div>
  </div>
</div>
